name: BuildAndPushImageOnHarbor
on:
  workflow_call:
    inputs:
      run_number:
        description: 'The run number of the workflow'
        required: true
        type: string
      registry:      
        description: 'The registry to push the image to'
        required: true
        type: string
      IMAGE_NAME:
        description: 'The registry to push the image to'
        required: true
        type: string
         

jobs:
  reusable_workflow_job:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: BuildAndPushImageOnHarbor
      run: |
        docker build ./ -t $registry/$IMAGE_NAME:$run_number
        docker push $registry/$IMAGE_NAME:$run_number
